<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addRow() {
            var name = $('#name').val();
            var lastname = $('#lastname').val();
            var sex = $('#sex').val();
            var description = $('#description').val();
            $('#table tr:last').after('<tr><td>' + name +'</td><td>' + lastname + '</td><td>' + sex + '</td><td>' + description +'</td></tr>');
        }
    </script>
    <script>
        function validate() {
            var access = true;
            if ($('#name').val() == '') {
                alert($('#name').attr('placeholder'));
                access = false;
            }
            if ($('#lastname').val() == '') {
                alert($('#lastname').attr('placeholder'));
                access = false;
            }
            if ($('#description').val() == '') {
                alert($('#description').attr('placeholder'));
                access = false;
            }
            return access;
        }
        </script>

</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <form action="/action_page.php">

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name" >
        </div>

        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Введите фамилию" name="lastname">
        </div>

        <div class="form-group">
            <label for="sex">Пол:</label>
            <select id="sex" name="sex">
                <option value="муж">муж</option>
                <option value="жен">жен</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea class="form-control" id="description" placeholder="Введите описание"
                      name="description"></textarea>
        </div>

        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="button" class="btn btn-default" onclick="if(validate()) { addRow(); }">Submit</button>
    </form>
</div>
<div class="user table">
    <h2>Пользователи</h2>
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Андрей</td>
            <td>Курзанов</td>
            <td>муж</td>
            <td>описание</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
